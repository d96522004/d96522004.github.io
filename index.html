<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>旅遊網站</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="header-nav">
		<nav>
			<div class="nav-left">
				<h1>旅遊網站--洪志菁</h1>
			</div>
			<div class="nav-right">
				<a href="#!">旅遊介紹</a>
				<a href="#!">回首頁</a>
			</div>
		</nav>
	</header>
	<main>
		<!-- 歡迎區塊 -->
		<div class="hello-box">
			<div class="hello-content">
				<div class="hello-text">
					<h1>Welcome</h1>
					<p>歡迎蒞臨旅遊網站，這裡介紹了很多好玩、好吃的資訊，與你一起分享。</p>
				</div>
				<div class="hello-photo">
					<img src="images/welcome.png">
				</div>
			</div>
		</div>

		<!-- 旅遊介紹 -->
		<div class="card-box">
			<div class="card-A">
				<div class="A-bg"></div>
				
				<p>櫻花可說是日本驕傲的春天樹種，其代表著日本人的心裡以及生活上重要的意義，是一種春季的風物詩。</p>
			</div>
			<div class="card-B">
				<div class="B-bg"></div>
				
				<p>白色沙灘、搖曳椰林樹影，加上澄澈碧藍的海水，泰國十分受歡迎的度假勝地。</p>
			</div>
			<div class="card-C">
				<div class="C-bg"></div>
				<p>走訪韓國周邊，感受滿目春色的勃勃生機。漫步於綠葉青草之間，呼吸著自然清新的空氣，令人心曠神怡！</p>
			</div>
		</div>

		<!-- 分類按鈕 -->
		<div class="type-box">
			<a href="#!" class="type-A">
				<img src="images/type.svg">
				國內旅遊
			</a>
			<a href="#!" class="type-B">
				<img src="images/type.svg">
				國外旅遊
			</a>
			<a href="#!" class="type-C">
				<img src="images/type.svg">
				國內美食
			</a>
			<a href="#!" class="type-D">
				<img src="images/type.svg">
				國外美食
			</a>
			<a href="#!" class="type-E">
				<img src="images/type.svg">
				環島旅行
			</a>
		</div>
	</main>
	<footer>
		<p>2023©旅遊網站</p>
	</footer>
</body>
</html>
